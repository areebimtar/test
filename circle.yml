machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t 862392389649.dkr.ecr.eu-central-1.amazonaws.com/xavor-test-ecr:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 8080:8080 --name xavor-test-ecr 862392389649.dkr.ecr.eu-central-1.amazonaws.com/xavor-test-ecr:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 localhost:8080 | grep "Hello World!"

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
